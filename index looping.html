<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //for
        for (let z = 0; z <= 1000; z++) {
        console.log('data ke -', z);}

        //while
        let x = 1;
        while (x <= 10) {
            console.log('data x ke -', x)
            x++
        }

        //Do while
        let y = 1
        //do adalah lakukan apa dulu
        do {
            console.log('data y ke -', y)
            y++
            //lalu naikan nilainya y++ selama
        } while (y<= 10)
    </script>
</body>
</html>
